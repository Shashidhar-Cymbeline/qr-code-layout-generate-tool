<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Layout Designer | Open Source Package</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f1f5f9;
    }

    #app {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { QRLayoutDesigner } from "/src/index.ts";

    const app = document.getElementById("app");
    const designer = new QRLayoutDesigner({
      element: app,
      onSave: (layout) => {
        console.log("Saved Layout:", layout);
        alert("Layout saved! Check console.");
      }
    });

    // Example of cleanup (for testing)
    // setTimeout(() => {
    //   designer.destroy();
    //   console.log("Destroyed");
    // }, 10000);
  </script>
</body>

</html>
